---
version: 1

kind: experiment

environment:
  resources:
      gpu:
        requests: 1
        limits: 1

build:
  image: vfdev5/mii-dockerfiles:latest
  build_steps: 
  - pip install --no-cache --no-deps --upgrade git+https://github.com/pytorch/ignite.git  


declarations:
  data_path: "/data/ssd/cifar10"
  num_epochs: 16


run:
  cmd:  
    - export PATH=$PATH:/usr/local/nvidia/bin && nvidia-smi
    - export TB_LOGGER_PATH=$POLYAXON_RUN_OUTPUTS_PATH
    - python -u code/main.py --use_tb_logger --params data_path="{{ data_path }}" \
        seed=17 num_epochs={{ num_epochs }} \
        batch_size=386 \
        enable_mixup=True mixup_proba=0.4 mixup_alpha=2.0
        lr_param_group_0="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_1="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_2="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_3="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_4="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_5="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_6="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_7="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]" \
        lr_param_group_8="[(0, 0.0), (6, 0.25), ({{ num_epochs }}, 0.005)]"

