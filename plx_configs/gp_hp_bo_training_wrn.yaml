---
version: 1

kind: group

environment:
  resources:
      gpu:
        requests: 1
        limits: 1

build:
  image: vfdev5/mii-dockerfiles:latest
  build_steps: 
  - pip install --no-cache --no-deps --upgrade git+https://github.com/pytorch/ignite.git


hptuning:
  concurrency: 1

  bo:
    n_iterations: 100
    n_initial_trials: 30
    metric:
      name: "test acc"
      optimization: maximize
    utility_function:
          n_warmup: 5
          n_iter: 10
          acquisition_function: ucb
          kappa: 1.5
          gaussian_process:
            kernel: matern
            length_scale: 1.0
            nu: 1.9
            n_restarts_optimizer: 0

  matrix:
    dropout_p:
      values: [None, 0.3, 0.5]
    final_weight:
      uniform: [0.5, 2.0]

    num_epochs:
      values: [16, 17, 18, 19]

    lr_param_group_0_e:
      uniform: [3, 10]
    lr_param_group_0_v:
      uniform: [0.2, 1.5]

    lr_param_group_1_e:
      uniform: [3, 10]
    lr_param_group_1_v:
      uniform: [0.2, 1.5]
    
    lr_param_group_2_e:
      uniform: [3, 10]
    lr_param_group_2_v:
      uniform: [0.2, 1.5]

    lr_param_group_3_e:
      uniform: [3, 10]
    lr_param_group_3_v:
      uniform: [0.2, 1.5]

    lr_param_group_4_e:
      uniform: [3, 10]
    lr_param_group_4_v:
      uniform: [0.2, 1.5]

    lr_param_group_5_e:
      uniform: [3, 10]
    lr_param_group_5_v:
      uniform: [0.2, 1.5]


declarations:
  data_path: "/data/ssd/cifar10"  


run:
  cmd:
    - export PATH=$PATH:/usr/local/nvidia/bin && nvidia-smi
    - export TB_LOGGER_PATH=$POLYAXON_RUN_OUTPUTS_PATH
    - python -u code/main_wrn.py --use_tb_logger --params data_path="{{ data_path }}" \
        seed=17 num_epochs={{ num_epochs }} \
        batch_size=512 final_weight={{ final_weight }} dropout_p={{ dropout_p }} \
        lr_param_group_0="[(0, 0.0), ({{ lr_param_group_0_e }}, {{ lr_param_group_0_v }}), ({{ num_epochs }}, 0.0)]" \
        lr_param_group_1="[(0, 0.0), ({{ lr_param_group_1_e }}, {{ lr_param_group_1_v }}), ({{ num_epochs }}, 0.0)]" \
        lr_param_group_2="[(0, 0.0), ({{ lr_param_group_2_e }}, {{ lr_param_group_2_v }}), ({{ num_epochs }}, 0.0)]" \
        lr_param_group_3="[(0, 0.0), ({{ lr_param_group_3_e }}, {{ lr_param_group_3_v }}), ({{ num_epochs }}, 0.0)]" \
        lr_param_group_4="[(0, 0.0), ({{ lr_param_group_4_e }}, {{ lr_param_group_4_v }}), ({{ num_epochs }}, 0.0)]" \
        lr_param_group_5="[(0, 0.0), ({{ lr_param_group_5_e }}, {{ lr_param_group_5_v }}), ({{ num_epochs }}, 0.0)]" \
